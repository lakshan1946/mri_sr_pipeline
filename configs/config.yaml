# configs/config.yaml
paths:
  input_dir: "./data/raw"
  output_dir: "./data/processed"
  template_path: "./data/templates/mni152_template.nii.gz"
  intermediate_dir: "./data/processed/intermediate"

pipeline_options:
  save_intermediates: true

preprocessing:
  bias_correction:
    enabled: true
    shrink_factor: 4
    convergence: [50, 50, 50, 50]
    tolerance: 1e-7
  
  registration:
    type: "Affine" # Critical: Preserve patient morphology
    interpolator: "linear"

  normalization:
    method: "whitestripe" # Options: whitestripe, zscore
    modality: "T2"

simulation:
  target_resolution_z: 5.0 # Simulate 5mm slice thickness
  source_resolution: 1.0   # Assuming 1mm input
  downsample_factor: 5     # Derived from resolutions

training:
  patch_size: 
  batch_size: 4
  num_workers: 8